<!DOCTYPE html>
<html>
	<head>
		<title>Web Client</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href = "css/table.css">  </link>		
	</head>
	<body>
		<div id="web-client" align="center">
			<custom-table v-bind:products="productList"> </custom-table>
		  	<button @click="clickMakeOrder" > Make order </button>
		  	<button @click="clickRequestOrderList"> Request all orders </button>
		  	<button @click="clickRequestProductList"> Request product list </button>
		  	<button @click="clickSendUpdOrder" :disabled="disabledSendUpdButton" > Send upd order </button>
		  	<button @click="clickCreateKeyPair"> Generate new key pair </button>
		</div>
		<script src="./js/lib/help.js"></script>
		<script src="./js/lib/connections.js"></script>
		<script src="./js/lib/cryptography.js"></script>
		<script src="./js/lib/indexedDB.js"></script>
		<script src="./js/lib/vueHelp.js"></script>
		<script src="./js/components/TableInputField.vue"></script>
		<script src="./js/components/Table.vue"></script>
		<script src="./index.js"></script>
	</body>
</html>
